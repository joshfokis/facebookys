{% extends 'yardsale/base.html' %}

{%block content %}
    <button value="Add new follower">Add new Follower</button>
        <div class="newfollowerform hidden">
        <form method="POST" class="newfollowerform">
            {% csrf_token %}
            {{ form }}
        <input class="button" type="submit" value="Apply" />
        </div>
        <div class="searchbox">
            <input type="text" class="search" />
        </div>
    {% for name in names %}
        <div class="followers">
        <ul class="followerlist">
            <li><a href={% url 'yardsale.views.follower_warnings' pk=name.pk %}>{{ name }}</a> Warnings: {{ name.warnings.count }}</li>
        </ul>
        </div>
    {% endfor %}
{% endblock content %}
